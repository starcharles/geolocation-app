<div class="container chat-container">
  <div class="row">
    <div class="message-container">
      <app-chat-display [state]="state"></app-chat-display>
    </div>
  </div>
  <div class="input-area">
    <app-chat-input [state]="state" input="" (messageSubmitEvent)="addChatMessage($event);"></app-chat-input>
  </div>
</div>
